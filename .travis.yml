language: python
python:
- '3.6'
os:
- linux
env:
  global:
  - TX_BRANCH="master"
install:
- pip install --upgrade pip setuptools wheel
- pip install transifex-client sphinx sphinx-intl
- pip install numpy scipy matplotlib
- pip install -r زروریاں.txt
- pip install -r زروریاں_اختیاری.txt
- pip install coveralls codecov
- python setup.py sdist bdist_wheel
- pip install taqdir --no-index --find-links=./dist
script:
- cd امتحان
- coverage run -m unittest
after_success:
- coveralls --rcfile=.coveragerc
- codecov
- cd ..
- cd دستاویزات
- if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then sh .tx/tx.sh push; sh .tx/tx.sh pull;
  fi
- cd ..
deploy:
  matrix:
  - provider: pypi
    user: julien.malard
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
      tags: true
